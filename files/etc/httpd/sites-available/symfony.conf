<VirtualHost *:80>
  ServerName localhost
  ServerAlias none 
  DocumentRoot /vagrant/symfony/web

  <Directory /vagrant/symfony/web>
    Options FollowSymLinks
    AllowOverride All

    Require all granted
  </Directory>

  <Directory ~ "\.svn">
    Require all denied
  </Directory>

  <Directory ~ "\.git">
    Require all denied
  </Directory>

  LogLevel warn
  ErrorLog /var/log/httpd/symfony-error.log
  CustomLog /var/log/httpd/symfony-access.log combined
  CustomLog /var/log/httpd/symfony-ganglia.log ganglia

  FileETag none

  RewriteEngine On
  IncludeOptional /etc/httpd/sites-available/symfony.conf.d/rewrite*


  IncludeOptional /etc/httpd/sites-available/symfony.conf.d/local*

  # disable sendfile
  # https://www.vagrantup.com/docs/synced-folders/virtualbox.html
  EnableSendfile off
</VirtualHost>
